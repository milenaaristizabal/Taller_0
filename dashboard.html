<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/dashboard.css">
    <title>Dashboard</title>
</head>

<body class="dash">
    <nav>
        <div class="logo">
            <img src="img/Hotelia horizontal blanco.svg">
            <div class="usuario">
                <h3>Angie Vargas</h3>
                <p>Angievargas2@gmail.com</p>
            </div>
        </div>
        <div class="menu">
            <div class="item">
                <div><i class="fa-solid fa-bed"></i><a href="#">Habitaciones</a></div>
                <div><i class="fa-solid fa-bell-concierge"></i><a href="#">Reservas</a></div>
                <div class="color"> <i class="fa-solid fa-bed"></i><a href="#">Habitaciones</a></div>
                <div><i class="fa-solid fa-bell-concierge"></i><a href="#">Habitaciones</a></div>
            </div>

        </div>
        <div class="exit">
            <i class="fa-solid fa-right-from-bracket"></i><a href="index.html">Cerrar sesión</a>
        </div>
    </nav>



    <section class="dashboard">
        <p id="ti">Bienvenido, Angie Vargas</p>

        <div class="info">
            <div class="foto">
                <div class="img"><img src="img/señora.jpg"></div>
                <div class="icon2">
                    <i class="fa-solid fa-file-export"></i>
                </div>
                <div class="icon">
                    <i class="fa-solid fa-file-export"></i>
                    <i class="fa-solid fa-file-image"></i>
                </div>
                <a href="#"><h3>Cambiar contraseña</h3></a>
            </div>

            <form>
                <div class="columnas">
                    <div class="col-1">
                        <div>
                            <label>Tipo Documento <span class="text-danger"><b>*</b></span></label>
                            <input type="text" name="nombre" readonly onmousedown="" value="Cedula de ciudadania">
                        </div>
                        <div>
                            <label>Fecha Nacimiento <span class="text-danger"><b>*</b></span></label>
                            <input type="date" name="fecha" readonly onmousedown="" value="1976-08-10">
                        </div>
                        <div>
                            <label>Nombres <span class="text-danger"><b>*</b></span></label>
                            <input type="text" name="nombre" readonly onmousedown="" id="nombre" value="Angie Camila">
                        </div>
                        <div>
                            <label>Genero <span class="text-danger"><b>*</b></span></label><br>
                            <div id="genero">
                                <input type="radio" name="genero" id="mujer"><label for="mujer">Mujer</label>
                                <input type="radio" name="genero" id="hombre"><label for="hombre">Hombre</label>
                                <input type="radio" name="genero" id="otro"><label for="otro">Otro</label>
                            </div>
                        </div>
                        <div>
                                <label>Correo electrónico <span class="text-danger"><b>*</b></span></label>
                            <input type="email" placeholder="e-mail" readonly onmousedown="" value="Angievargas2@gmail.com">
                        </div>

                        <div class="botones">
                            <button type="submit">Actualizar</button>
                        </div>

                        <div class="pass">
                            <div>
                                <label>Contraseña <span class="text-danger"><b>*</b></span></label>
                                <input type="password">
                            </div>
                        </div>

                        <div class="botones">
                            <button type="submit">Cambiar</button>
                        </div>

                    </div>
                    <div class="col-1">
                        <div>
                            <label>Numero de Documento <span class="text-danger"><b>*</b></span></label>
                            <input type="number" name="doc" readonly onmousedown="" id="doc" value="1025417456">
                        </div>
                        <div>
                            <label>Apellidos <span class="text-danger"><b>*</b></span></label>
                            <input type="text" name="apellido" readonly onmousedown="" id="apellido" value="Vargas Pinzon">
                        </div>
                        <div>
                            <label>Pais de origen <span class="text-danger"><b>*</b></span></label>
                            <input type="text" name="pais" readonly onmousedown="" id="pais" value="Colombia">
                        </div>
                        <div>
                            <label>Telefono de Contacto <span class="text-danger"><b>*</b></span></label>
                            <input type="number" name="telefono"  readonly onmousedown="" id="telefono" value="3135207460">
                        </div>


                        <div class="pass2">
                            <div>
                                <label>Confirmar contraseña <span class="text-danger"><b>*</b></span></label>
                                <input type="password">
                            </div>
                        </div>

                    </div>
                </div>
            </form>

        </div>

    </section>
</body>

</html>
